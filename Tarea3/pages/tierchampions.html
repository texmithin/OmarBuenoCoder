<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier Champions</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="../css/lol.css">
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="text-center py-3">
        <img src="../img/leaguelogo.jpg" alt="League of Legends Logo" class="img-fluid" style="max-width: 250px;">
    </header>

    <!-- Main Grid -->
    <main class="container my-4">
        <div class="row g-3">
            <div class="col-6 col-md-4">
                <img src="../img/tahmkench.jpg" alt="Tahm Kench" class="img-fluid rounded shadow">
            </div>
            <div class="col-6 col-md-4">
                <img src="../img/nami.jpg" alt="Nami" class="img-fluid rounded shadow">
            </div>
            <div class="col-6 col-md-4">
                <img src="../img/Ambessa.jpg" alt="Ambessa" class="img-fluid rounded shadow">
            </div>
            <div class="col-6 col-md-4">
                <img src="../img/Viktor.jpg" alt="Viktor" class="img-fluid rounded shadow">
            </div>
            <div class="col-6 col-md-4">
                <img src="../img/Lulu.jpg" alt="Lulu" class="img-fluid rounded shadow">
            </div>
            <div class="col-6 col-md-4">
                <img src="../img/Nocturne.jpg" alt="Nocturne" class="img-fluid rounded shadow">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>All rights reserved</p>
        <ul class="list-unstyled">
            <li>
                <a href="../index.html" class="btn btn-dark px-4 py-2 shadow rounded-pill">Volver a League of Legends</a>
            </li>
        </ul>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
